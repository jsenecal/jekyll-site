<script>
function switchLanguage() {
  var currentUrl = window.location.pathname;
  if (currentUrl.includes('/fr/')) {
    // On French page, go to English
    if (currentUrl === '/fr/cv') {
      window.location.href = '/cv';
    } else {
      window.location.href = currentUrl.replace('/fr/', '/');
    }
  } else {
    // On English page, go to French
    if (currentUrl === '/cv') {
      window.location.href = '/fr/cv';
    } else {
      window.location.href = '/fr' + currentUrl;
    }
  }
}

// Update the link based on current page
document.addEventListener('DOMContentLoaded', function() {

});
