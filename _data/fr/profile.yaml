text:
  - Ma mission personnelle est de <b>créer des choses, réparer des trucs et aider les autres</b>.<br/> Il se trouve que j'adore travailler avec des technologies de pointe, alors c'est devenu mon domaine d'expertise.
  - Je suis une personne <b>soucieuse du détail</b> et <b>motivée par les défis</b>, donc je ne laisse jamais une pierre non retournée ou une question sans réponse.<br/>
    <strike>Je me soucie</strike> Je suis passionné par ce que je fais et je travaille dur pour les choses qui en valent la peine.<br/>
    Insatiablement curieux, je suis un <b>apprenant rapide et autodidacte</b> qui s'épanouit dans l'apprentissage et la maîtrise de nouveaux sujets. J'adopte une <b>approche multidisciplinaire</b> dans mon travail, incorporant des idées de plusieurs aspects de mes compétences.
    Demander "et si" est quelque chose que je fais aussi souvent que possible, m'assurant que tout a été pensé, et, dans le processus, me défier ainsi que mes coéquipiers. J'expérimente constamment.
  - J'ai <b>plus de 10 ans d'expérience</b> en télécommunications, infrastructures de serveurs et conception et construction de réseaux de qualité opérateur. Les technologies logicielles de pointe font partie de ma boîte à outils pour créer des infrastructures puissantes et uniques. Je mange du DevOps au petit-déjeuner.<br/>
    N'hésitez pas à <a href="#sections-04-skills" class="page-scroll">faire défiler vers le bas</a> pour plus de détails.
  - Le monde est plein de "choses" qui attendent d'être construites, et j'adore être ce gars qui les fait exister.<br/>
    Alors, parlons de ce gros [problème/idée/projet/objectif] dont vous rêvez, et voyons comment je peux aider!