- type: detailed
  title: Compétences Techniques
  quote: La seule source de connaissance est l'expérience.
  quote_author: Albert Einstein
  text:
      - Mon expertise technique est très large en raison des multiples aspects de l'expérience de travail que j'ai acquise au fil du temps.<br>
        Bien que j'aie une connaissance très approfondie des <b>télécommunications, des infrastructures de serveurs et de la conception et construction de réseaux de qualité opérateur</b>, j'ai également acquis de nombreuses autres compétences dans d'autres domaines tels que le <b>développement de logiciels</b> et l'<b>électronique</b>.
      - Ma boîte à outils réseau préférée se compose de routeurs <b>Juniper JunOS</b> exécutant les protocoles <b>BGP</b> et <b>OSPF</b> et utilisant des technologies telles que les <b>VPN</b> L2 et L3 basés sur <b>MPLS</b>. L'<b>ingénierie du trafic</b> et la <b>QoS</b> n'ont aucun secret pour moi.<br>
        J'ai une connaissance très approfondie des réseaux de fibres <b>CWDM</b> et <b>DWDM</b> et je sais vraiment comment épisser des câbles à fibre optique et gérer des réseaux de fibres <b>extérieurs</b>.
        Les technologies de réseau sans fil (micro-ondes) sont également devenues quelque chose avec lequel je suis très familier, en utilisant des antennes <b>Ubiquiti networks</b>, j'ai réalisé des liaisons de grande distance pour fournir des solutions de <b>haute disponibilité</b> aux clients.
      - Ayant travaillé avec des infrastructures réseau hautement disponibles et évolutives, je suis devenu assez familier avec leurs homologues serveurs utilisant des <b>architectures de micro-services</b> et des technologies de <b>calcul distribué</b>.
      - <b>Python (3.5+)</b> est mon langage de choix pour coder pratiquement tout ce qui est backend, mais je maîtrise également <b>Javascript, Ruby, Perl, PHP, HTML</b> et autres.
