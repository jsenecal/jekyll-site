  - icon_class: ti-clipboard
    location: Pre2Post Inc. / ZEROFAIL
    date_from: Mars 2015
    date_to: Décembre 2016
    title: Directeur, Recherche et Développement
    text:
      - Le projet le plus important tout au long de mon mandat en tant que directeur de la R&D chez ZEROFAIL était la conception d'un système complexe d'exploitation du réseau et de support commercial.
      - Avec l'aide de mon équipe dévouée, un système RPC évolutif et asynchrone a été construit sur la bibliothèque de messagerie ZeroMQ afin que les travailleurs puissent être ajoutés dynamiquement pour s'adapter à la charge sans nécessiter de modifications aux configurations des clients.<br>
        L'implémentation Python exploite les nouveaux outils de programmation asynchrone disponibles avec les versions récentes de Python, y compris la nouvelle syntaxe async/await et le protocole d'itérateur asynchrone.<br>
      - Le système a également exploité un système de base de données graphique pour permettre des requêtes très puissantes qui ont été utilisées pour faciliter les opérations. La base de données DataStax Enterprise a été choisie à cette fin, en particulier le nouveau DataStax Enterprise Graph (DSE).<br>
        Pour s'interfacer avec DSE, le projet <a href="https://github.com/davebshow/goblin">"Goblin"</a> a été contribué (le développeur principal faisant partie de mon équipe).
      - Ce projet OSS/BOSS et bien d'autres que j'ai conçus et construits avec l'équipe de développement ont aidé ZEROFAIL à atteindre des niveaux d'efficacité plus élevés et ont permis de nouvelles sources de revenus.
    points:
      - Initié et géré des projets de recherche et développement qui ont fourni de nouvelles méthodes, solutions et améliorations des services existants
      - Conçu et dirigé le développement d'un système complexe d'exploitation du réseau et de support commercial

  - icon_class: ti-vector
    location: Pre2Post Inc. / ZEROFAIL
    date_from: Juillet 2010
    date_to: Mars 2015
    title: Directeur, Groupe de gestion du réseau
    text:
      - En raison de la croissance rapide du marché des télécommunications dans la région de Montréal lorsque j'étais directeur du groupe réseau chez ZEROFAIL, j'ai eu l'opportunité de construire un réseau MPLS très étendu à travers le Canada et le nord des États-Unis en utilisant des routeurs Juniper de pointe.<br>
        Très rapidement, ZEROFAIL est devenu une source de confiance pour les services de connectivité.
      - J'ai conçu le réseau pour fournir un avantage sur la concurrence en m'assurant que toute l'infrastructure aurait des plans d'urgence en place en cas de problème - je voulais construire quelque chose qui répondrait au nom "ZEROFAIL".
      - Pour améliorer encore l'offre de services de connectivité hautement disponibles, avec l'aide du CTO de ZEROFAIL, j'ai également conçu et construit le réseau sans fil privé le plus étendu de la région métropolitaine de Montréal.<br>
      - Plus tard, ZEROFAIL a ajouté un portefeuille de services de connectivité fibre en exploitant les concepts et technologies que j'avais mis en place.
    points:
      - Initié et géré des projets de recherche et développement qui ont fourni de nouveaux services et technologies qui ont aidé à faire croître l'entreprise
      - Fait la gestion et la planification d'un réseau MPLS très complexe
      - Mis en œuvre et géré des processus d'affaires pour permettre une plus grande efficacité
      - Dirigé des équipes composées de nombreux techniciens ad-hoc travaillant dans de nombreux départements

