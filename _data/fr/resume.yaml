    title: Directeur, Réseau, Systèmes et Infrastructure
    text:
      - Pendant que j'étais chez EBOX, j'étais responsable de la restructuration et de l'évolutivité de tout ce qui concerne l'informatique -
        EBOX connaissait une croissance énorme et je devais m'assurer que les systèmes et le réseau survivraient.
