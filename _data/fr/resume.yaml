        Le système restreint le contenu en fonction de l'abonnement d'un client et limite le nombre d'appareils qu'un client peut utiliser pour accéder au service.
        En raison du type de contenu qu'il protégeait, le système, écrit en Python, a été conçu pour permettre une évolutivité extrême.
      - Mon expérience précédente dans la construction de réseaux a été mise à profit pour aider EBOX à améliorer son infrastructure afin d'offrir des services à valeur ajoutée basés sur les technologies MPLS
    points:
      - Géré et amélioré une infrastructure critique pour l'entreprise fournissant des services à plus de 100 000 clients
      - Conçu et géré la construction d'un centre de données utilisant des équipements et des technologies de pointe
      - Initié et géré un projet de développement de logiciels qui a fourni des moyens de livrer de nouveaux services pour faire croître l'entreprise
